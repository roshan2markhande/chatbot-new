<div class="settings-container">
  <h2>Settings</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="theme">Select Theme:</label>
      <select id="theme" [(ngModel)]="settings.theme" name="theme" class="form-control">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notifications">Notifications:</label>
      <select id="notifications" [(ngModel)]="settings.notifications" name="notifications" class="form-control">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language">Language:</label>
      <select id="language" [(ngModel)]="settings.language" name="language" class="form-control">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
        <option value="fa">Persian</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <!-- Display notification message -->
  <div *ngIf="notificationMessage" class="alert alert-info mt-2">
    {{ notificationMessage }}
  </div>
</div>
